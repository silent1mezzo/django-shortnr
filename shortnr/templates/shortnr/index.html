{% extends 'shortnr/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<a href='{% url manage_urls %}'>View URLs</a><br />
	{% endif %}
    {% if shortened_url %}
        Here's you're shortened url: <a href='{{ shortened_url }}' target='_blank'>{{ shortened_url }}</a>
    {% endif %}
    <form method='post' action='{% url shorten_url %}'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Shorten!' />
    </form>

{% endblock %}
